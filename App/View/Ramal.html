<div class="card">
    <div class="card-body">
        <h5 class="card-title">Lista de Ramais</h5>
        <div class="table-responsive">
            <table id="" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th><b>Nome</b></th>
                        <th><b>Numero</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for ramals in ramal %}
                        <tr>
                            <td>{{ramals.nome}}</td>
                            <td><i class='mdi mdi-phone-classic'></i>{{ramals.numero}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
