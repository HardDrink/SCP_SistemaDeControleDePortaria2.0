<div class="card">
    <div class="card-body">
        <h5 class="card-title">Lista Pessoas</h5>
        <div class="table-responsive">
            <table id="zero_config" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>CNH</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pes in pessoas %}
                    <tr>
                        <td>{{pes.nome |upper}}</td>
                        <td>{{pes.rg}}</td>
                        <td>{{pes.cpf}}</td>
                        <td>{{pes.cnh}}</td>
                        <td><a href='?pagina=cadastropessoa&metodo=edit&id={{pes.id_pes}}'><i class='mdi mdi-pen' style='font-size:16px;margin-left: 14px;'></i></a></td>
                        
                        <td><button type="button" data-bs-toggle="modal" data-bs-target="#JanelaModal{{pes.id_pes}}" class="btn btn-danger btn-sm text-white">Excluir</button></td>
                        
                    </tr>
                    {% endfor %}

                    {% for pes in pessoas %}
                    <div id="JanelaModal{{pes.id_pes}}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h2 class="modal-title">Atenção!</h2>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    <h4>Excluir Pessoa - {{pes.nome|upper}}?</h4>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" data-bs-dismiss="modal" class="btn btn-danger text-white">
                                        Fechar
                                      </button>
                                      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#JanelaModal">
                                        <a href='?pagina=cadastropessoa&metodo=delete&id={{pes.id_pes}}' style="color: white;">Excluir</a>
                                        </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    {% endfor %}


                    </tbody>
            </table>
        </div>

    </div>
</div>
