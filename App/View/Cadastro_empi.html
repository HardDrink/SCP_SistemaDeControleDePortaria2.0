<div class="card">
    <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Cadastro Empilhadeiras</h5>
        <br>

        <form method="post">
            <div class="form-group row">
                <label for="fname" class="col-md-2 text-end control-label col-form-label">Nome: </label>
                    <div class="col-sm-3">
                        <input type="text" style="margin-left: 10px;" name="nome_emp" class="form-control" id="fname" value="" placeholder="Insira o nome...">
                    </div>
            </div>

            <div class="form-group row">
                <label for="fname" class="col-md-2 text-end control-label col-form-label">Chassi: </label>
                    <div class="col-sm-3">
                        <input type="text" style="margin-left: 10px;" name="chassi" class="form-control" id="fname" value="" placeholder="Insira o chassi...">
                    </div>
            </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Combustível: </label>
                <div class="col-sm-3">
                    <select class="select2 form-select shadow-none" name="combustivel" style=" height:36px;margin-left: 10px;">
                        <option>Escolha Um Tipo ...</option>
                            <option value='1'>Álcool</option>
                            <option value='2'>Diesel</option>
                            <option value='3'>Elétrico</option>
                            <option value='4'>Gás</option>
                            <option value='5'>Gasolina</option>
                            
                    </select>
                </div>
        </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Horimetro: </label>
                <div class="col-sm-3">
                    <input type="text" style="margin-left: 10px;" name="horimetro" class="form-control" id="fname" value="" placeholder="">
                </div>
            </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Tipo: </label>
                <div class="col-lg-3">
                    <select class="select2 form-select shadow-none" name="tipo" style="width: 100%; height:36px;margin-left: 10px;">
                        <option>Escolha Um Tipo...</option>
                            <option value='1'>Combustão</option>
                            <option value='2'>Elétrica</option>
                            <option value='3'>Grande Porte</option>
                            <option value='4'>Outro</option>
                    </select>
                </div>
        </div>

        <div class="border-top">
            <div class="card-body">
                <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        </form>
    </div>
</div>
