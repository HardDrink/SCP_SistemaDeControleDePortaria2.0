<div class="card">
    <div class="card-body">
        <h5 class="card-title">Lista Operador</h5>
        <div class="table-responsive">
            <table id="" class="table table-striped table-bordered">
                
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ativo</th>
                        <th>Opção</th>
                    </tr>
                </thead>

                <tbody>
                    {% for ope in operador %}
                        <tr>
                        <td>{{ope.nome}}</td>
                        <form method='post' action="?pagina=listaoperador&metodo=update">
                            <input type='hidden' name='id' value='{{ope.id_empilhadeirista}}'/>
                            <td><select name='ativo' id='ativo' class='select2 form-select shadow-none'style='width: 50%; height:36px;'>
                                {% if ope.ativo == 1 %}
                                    <option selected value='1'>Sim</option>
                                    <option value='0'>Não</option>
                                {% else %}
                                    <option selected value='0'>Não</option>
                                    <option value='1'>Sim</option>
                                {% endif %}
                                
                                </select>
                        <td><button type='submit' class='btn btn-primary' name='atualizar'>Atualizar</button></form></td>
                        </tr>
                        {% endfor %}
                </tbody>
                <script>
                    function msg()
                    {
                    alert("Operador Atualizado Com Sucesso!");
                    }
                </script>
            </table>
        </form>
        </div>

    </div>
</div>
