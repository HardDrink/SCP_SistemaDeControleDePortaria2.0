<div class="card">
    <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Alterar Empilhadeiras</h5>
        <br>

        <form method="post" action="?pagina=cadastro_empi&metodo=save">
            <div class="form-group row">
                <label for="fname" class="col-md-2 text-end control-label col-form-label">Nome: *</label>
                    <div class="col-sm-3">
                        <input type="text" style="margin-left: 10px;" name="nome_emp" class="form-control" id="fname" value="{{nome}}" placeholder="Insira o nome..." required>
                        <input type="hidden" style="margin-left: 10px;" name="id" class="form-control" id="fname" value="{{id}}" placeholder="Insira o nome..." required>
                    </div> 
            </div>

            <div class="form-group row">
                <label for="fname" class="col-md-2 text-end control-label col-form-label">Chassi: </label>
                    <div class="col-sm-3">
                        <input type="text" style="margin-left: 10px;" name="chassi" class="form-control" id="fname" value="{{chassi}}" placeholder="Insira o chassi...">
                    </div>
            </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Combustível: </label>
                <div class="col-sm-3">
                    <select class="select2 form-select shadow-none" name="combustivel" style=" height:36px;margin-left: 10px;">
                        <option value="">Escolha Um Tipo ...</option>
                            <option selected value='{{combustivel}}'>Álcool</option>
                            <option selected value='{{combustivel}}'>Diesel</option>
                            <option selected value='{{combustivel}}'>Elétrico</option>
                            <option selected value='{{combustivel}}'>Gás</option>
                            <option selected value='{{combustivel}}'>Gasolina</option>
                            
                    </select>
                </div>
        </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Horimetro: </label>
                <div class="col-sm-3">
                    <input type="text" style="margin-left: 10px;" name="horimetro" class="form-control" id="fname" value="{{horimetro}}" placeholder="">
                </div>
            </div>

        <div class="form-group row">
            <label for="fname" class="col-md-2 text-end control-label col-form-label">Tipo: </label>
                <div class="col-lg-3">
                    <select class="select2 form-select shadow-none" name="tipo" style="width: 100%; height:36px;margin-left: 10px;">
                        <option value="">Escolha Um Tipo...</option>
                            <option selected value='{{tipo}}'>Combustão</option>
                            <option selected value='{{tipo}}'>Elétrica</option>
                            <option selected value='{{tipo}}'>Grande Porte</option>
                            <option selected value='{{tipo}}'>Outro</option>
                    </select>
                </div>
        </div>

        <div class="border-top">
            <div class="card-body">
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#JanelaModal">
                    Alterar
                    </button>

                <div id="JanelaModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h2 class="modal-title">Atenção!</h2>
                                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>


                            <div class="modal-body">
                                
                                <h4>Confira os Dados Antes de Alterar!</h4>
                            </div>

                            <div class="modal-footer">
                                <button type="button" data-bs-dismiss="modal" class="btn btn-danger text-white">
                                    Fechar
                                  </button>
                                  <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#JanelaModal">
                                    Alterar
                                    </button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        </form>
    </div>
</div>
