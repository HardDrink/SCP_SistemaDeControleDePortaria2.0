<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">

                <div class="card">
                    
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastro Pessoas</h3>
                        <br>
                        <h6 class="card-title" style="text-align: center;">Digitar Apenas Letras e Números nos Campos</h6>
                        <h6 class="card-title" style="text-align: center;color: red;">Campos Com * São Obrigatórios</h6>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-3 text-end control-label col-form-label">Nome: *</label>
                                <div class="col-sm-9">
                                    <input type="text" style="margin-left: 10px;" name="nome" class="form-control" placeholder="Insira o Nome..."/>
                                </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 text-end control-label col-form-label">CPF: *</label>
                                <div class="col-sm-5">
                                    <input type="text" maxlength="11" style="margin-left: 10px;" name="cpf" class="form-control" placeholder="Insira o CPF..."/>
                                </div>
                        </div>

                        <div class="form-group row">
                            <label for="lname" class="col-sm-3 text-end control-label col-form-label">RG: *</label>
                                <div class="col-sm-5">
                                    <input type="text" maxlength="10" style="margin-left: 10px;" name="rg" class="form-control" placeholder="Insira o RG..."/>
                                </div>
                        </div>

                        <div class="form-group row">
                            <label for="email1" class="col-sm-3 text-end control-label col-form-label">CNH: *</label>
                                <div class="col-sm-5">
                                    <input type="text" maxlength="10" style="margin-left: 10px;" name="cnh" class="form-control" placeholder="Insira a CNH..."/>
                                </div>
                        </div>

                    </div>

                    <div class="border-top">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>

        </div>

        <div class="col-md-5">
            <div class="card text-center">
                <form class="form-horizontal">
                
                <div class="card-body">
                    <h3 class="card-title">Foto do Meliante</h3>

                </div>
                
                <div class="">
                    <div>
                        <img src="/../intranetPOO/Assets/images/users/1.jpg" width="250" height="250">
                    </div>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#JanelaModal" style="margin-bottom: 9px;margin-top: 5px;">
                        Tirar Foto
                        </button>
                    </div>

                    <div id="JanelaModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h3 class="modal-title">Tirar Foto</h3>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                                </div>


                                <div class="modal-body">
                                        <video id="video"></video>
                                        <button id="startbutton">Take photo</button>
                                      <canvas id="canvas"> </canvas>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" data-bs-dismiss="modal" class="">
                                        Fechar
                                      </button>
                                </div>

                            </div>
                        </div>
                    </div>

                <div class="border-top">
                    <div class="card-body" style="margin-bottom: 35px;">
                    </div>
                </div>


            </div>
        </div>


    </div>
</div>
