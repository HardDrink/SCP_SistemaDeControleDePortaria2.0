<div class="card">
    <div class="card-body">
        <h5 class="card-title">Lista Pessoas</h5>
        <div class="table-responsive">
            <table id="zero_config" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>CNH</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pes in pessoas %}
                    <tr>
                        <td>{{pes.nome}}</td>
                        <td>{{pes.rg}}</td>
                        <td>{{pes.cpf}}</td>
                        <td>{{pes.cnh}}</td>
                        <td><a href='?pagina=listavisita&id={{pes.id_pes}}'><i class='mdi mdi-pen' style='font-size:16px;margin-left: 14px;'></i></a></td>
                        <td><a href='?pagina=listavisita&id={{pes.id_pes}}'><i class='mdi mdi-block-helper' style='font-size:16px;margin-left: 20px;'></i></a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>

    </div>
</div>
